<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="li-1">item1</li>
    <li class="li-2">item2</li>
    <li class="li-3">item3</li>
    <li class="li-4">item4</li>
    <li class="li-5">item5</li>
  </ul>
  <script src="./utils/jQuery-3.6.0.js"></script>
  <script>
    // 1. 监听文档完全解析完成
    $(function() {
       // 1. 获取到元素的width
       //width: content;   innerWidht: content + padding;   outerWidth: content + padding + border;
       console.log($('ul').width())


       //2. 设置ul元素的width
       $('ul').width(500)
       $('ul').width("500px")//<ul style="width: 500px;">

        //3. css方法
        // 3.1 获取单个属性
       console.log($('ul').css('width'))
       // 3.2 设置单个属性
        $('ul').css('width', '500px')
       // 3.2 设置多个属性
       $('ul').css({
         width: '500px',
         height: '300px',
         backgroundColor: '#ccc'
       }) 
       
       
    })
  </script>
</body>
</html>
</html>
