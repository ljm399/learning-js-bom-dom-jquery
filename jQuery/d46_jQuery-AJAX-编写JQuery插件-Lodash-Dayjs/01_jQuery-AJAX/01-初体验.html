<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="li-1">item1</li>
    <li class="li-2">item2</li>
    <li class="li-3">item3</li>
    <li class="li-4">item4</li>
    <li class="li-5">item5</li>
  </ul>
  <script src="../../utils/jQuery-3.6.0.js"></script>
  <script>
    // 1. 监听文档完全解析完成
    $(function() {
      // 1.get
      $.ajax({
        url:"https://httpbin.org/get",
        type:"GET",//不区分大小写
        // dataType:json,//不用写也行，会根据返回的内容自动推断类型
        success:function(data) {
          console.log(data)

        },
        error:function(err) {
          console.log(err)
        }
      
      })

      // 2.post
      $.ajax({
        url:"https://httpbin.org/post",
        type:"POST",
        data:{
          name:'zhangsan',
          age:18
        },
        success:function(data) {
          console.log(data)
        }
      })

      //3. put
      $.ajax({
        url:"https://httpbin.org/put",
        type:"PUT",
        data:{
          name:'zhangsan',
          age:18
        },
        success:function(data) {
          console.log(data)
        }
      })

      //4. delete
      $.ajax({
        url:"https://httpbin.org/delete",
        type:"DELETE",
        data:{
          name:'zhangsan',
          age:18
        },
        success:function(data) {
          console.log(data)
        }
      })

    })
  </script>
</body>
</html>
</html>
