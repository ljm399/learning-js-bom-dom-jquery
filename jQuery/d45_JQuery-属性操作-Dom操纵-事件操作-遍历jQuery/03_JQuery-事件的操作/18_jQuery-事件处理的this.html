<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="li-1">item1</li>
    <li class="li-2">item2</li>
    <li class="li-3">item3</li>
    <li class="li-4">item4</li>
    <li class="li-5">item5</li>
  </ul>
  <script src="../utils/jQuery-3.6.0.js"></script>
  <script>
    // 1. 监听文档完全解析完成
    $(function() {
      $('ul').click(function() {
        console.log(this)
      })

      // $('ul').on(function() {
      //   console.log(this)
      // })没效果,必须要加参数
      // $('ul').on('click', function() {
      //   console.log(this)
      // })
       
      //不用用箭头函数
      $('ul').click(()=>{
        console.log(this)//这里的this外部,这里是document对象,不是ul元素
      })

      //底层原理
      var liEls = $('ul li').get()//[li, li, li, li, li]
      for(let liEl of liEls){
        liEl.addEventListener('click', function() {
          console.log(this)//这里的this是li元素
        })
      }

      // 应用
      $('ul li').click(function() {
        console.log($(this).addClass('active'))
      })
    })
  </script>
</body>
</html>
</html>
