<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="li-1">item1</li>
    <li class="li-2">item2</li>
    <li class="li-3">item3</li>
    <li class="li-4">item4</li>
    <li class="li-5">item5</li>
  </ul>
  <script src="../utils/jQuery-3.6.0.js"></script>
  <script>
    // 1. 监听文档完全解析完成
    $(function() {
      // 1. 删除ul的所有后代元素
      // $('ul').empty()

      // 2.删除ul和其中的所有后代元素
      // $('ul').remove()

      // 3.删除li-1元素(字符串选择器)
      $('li.li-1').remove()

      // 3.2 删除多个
      $('li.li-2, li.li-3').remove()

      // 4.删除所有li元素(标签选择器)
      $('ul > li').remove()

      // 5.删除所有li元素(类选择器)
      $('.li-1, .li-2, .li-3, .li-4, .li-5').remove()

    })
  </script>
</body>
</html>
</html>
