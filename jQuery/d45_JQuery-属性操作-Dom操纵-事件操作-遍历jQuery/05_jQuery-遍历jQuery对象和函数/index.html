<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="li-1">item1</li>
    <li class="li-2">item2</li>
    <li class="li-3">item3</li>
    <li class="li-4">item4</li>
    <li class="li-5">item5</li>
  </ul>
  <script src="../utils/jQuery-3.6.0.js"></script>
  <script>
    // 1. 监听文档完全解析完成
    $(function() {
      //1.使用jQuery对象的each方法遍历所有li元素
      $('ul li').each(function(index,Element){
        console.log(index,Element)
      })

      //2.使用jQuery函数的each方法遍历所有li元素
      $.each($('ul li'),function(index,Element){
        console.log(index,Element)
      })
    })
  </script>
</body>
</html>
</html>
