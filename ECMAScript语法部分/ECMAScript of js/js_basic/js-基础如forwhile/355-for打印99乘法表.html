<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <style>
    table{
      border-collapse: collapse;
    }
    td{
      border:1px solid red
    }
  </style>
</head>
<body> 
  <script>
    document.write('<table>')
    for(i=1;i<10;i++){
      document.write('<tr>')
        for(var i2=1;i2<i+1;i2++){
          document.write(`<td>${i2}x${i}=${i*i2}</td>`)
        }
      document.write('</tr>')
    }
    document.write('</table>')

  </script>
</body>
</html>
