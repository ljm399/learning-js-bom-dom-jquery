<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(new Date())//获取当时时间Sat Jun 01 2024 14:12:28 GMT+0800 

    //传入参数
    console.log(new Date('2022'))//Sat Jan 01 2022 08:00:00 GMT+0800
    console.log(new Date(2025,1,1,1,1,1,1))//Sat Feb 01 2025 01:01:01 GMT+0800
    console.log(new Date(1000))//Thu Jan 01 1970 08:00:01 GMT+0800,毫秒差
  </script>
</body>
</html>
