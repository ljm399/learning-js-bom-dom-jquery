<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var str = 'hello w'
    console.log(str[9])//undefined
    console.log(str.charAt(9))//什么多没

    //遍历
    //way一for(var  i = 0 ; i<..)
    //way二
    for(var i of str){
      console.log(i)//里面元素非索引
    }
    /*
    对象是不支持for ..of (就数值与string可用)
    但string对象内部有操作把str变成了一个可迭代对象


      可迭代对象（Iterable）概念
    可迭代对象必须实现 Symbol.iterator 方法，返回一个迭代器。

    迭代器通过 next() 方法逐步返回值。

    内置对象如数组、字符串、Map 等默认可迭代。

    普通对象不可迭代，但可自定义实现迭代逻辑。



    循环方式	适用范围	          遍历值	    遍历键/索引
    for...of	只适用于可迭代对象	✅遍历值	    ❌
    forEach()	仅适用于数组	      ✅遍历值	    ✅（可选索引）
    for...in	适用于对象	        ❌ 遍历值	`✅遍历键


    可迭代对象的应用场景
        1,for...of 循环
        2展开运算符（...）
        3解构赋值
        4Array.from()
    */
  </script>
</body>
</html>
