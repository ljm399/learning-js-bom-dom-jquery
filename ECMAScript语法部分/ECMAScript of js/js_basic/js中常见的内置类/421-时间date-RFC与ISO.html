<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var date = new Date()//先创个新对象
    console.log(date)//Sat Jun 01 2024 14:30:47 GMT+0800
    console.log(date.toDateString())//Sat Jun 01 2024
    console.log(date.toISOString())//2024-06-01T06:31:34.571Z
    //date.toISOString必须加括号,表调用否则就是整个对象

  </script>
</body>
</html>
