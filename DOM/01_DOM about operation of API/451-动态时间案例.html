<body>
  <h1></h1>

  <script>
    function pegStart(obj,couter,num){//封装函数,因为你要重复用代码
      var stringobj = String(obj)
      // return pegDate//直接return就行了,明白fn()可以得其return值

      //pegStart((date.getMonth()+1),2,'0')调用时不想再打2,'0'
      //way一二都是用了默认值思想(核心方法)
      //way一
      // 第13行部分代码改为默认值:couter = 2,num =0
      //way二
      /* 
      如果 coutner 是假值（Falsy 值：false、0、NaN、""、null、undefined），则赋值为 2
      只有在 coutner 是 null 或 undefined 时，才赋值为 2。
      */
      couter = couter || 2
      num = num || 0//||是几个条件判断,并返回boolen
      return stringobj.padStart(couter,num)
    }
    
     dymamics()
    setInterval(function(){
      dymamics()
    },1000)
    
    
    function dymamics() {
      //别忘加()
      var h1El = document.querySelector('h1')
      var date = new Date()
      var y = date.getFullYear()//要加(),表调用
      // var m = date.getMonth() + 1
      var m = pegStart((date.getMonth()+1),2,0)
      // var d = date.getDate()
      var d = pegStart(date.getDate())
      // var week = date.getDay() 
      var week = date.getDay()
      var hour = pegStart((date.getHours() ),2,0) 
      var min = pegStart((date.getMinutes()),2,0) 
      var second =  pegStart((date.getSeconds()),2,0) 
      // console.log(`${y}年${m}月${d}日 星期${week} ${hour}:${min}:${second}`)
      h1El.innerHTML = `${y}年${m}月${d}日 星期${week} ${hour}:${min}:${second}`
    }

    //string属性pegEnd,pegS

    // console.log('1'.padStart(4,'0'))
  </script>
