    //方法三:禁止事件point-event:none加委托,比上面还多加禁止属性(少用)
    var topEl = document.querySelector('.top-bar')
    topEl.onmouseover = function(event) {
      console.log('onmouseover的event.target:',event.target)
      // event.target是鼠标在那个元素就是那个元素,而event.currentTarget是冒泡后的元素
      if(event.target !== topEl){
        var bar = event.target
        var itemEl = bar.children[1]
        itemEl.style.width = '100px'
      }
    }
    topEl.onmouseout = function(event) {
      // var bar = event.target.classList.contains('top-bar') ? event.target.children[1] : event.target 
      if(event.target !== topEl){
        var bar = event.target
        var itemEl = bar.children[1]
        itemEl.style.width = 0
      }
    }
