<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* *{p0m0}为了消除ul带来的padding */
    *{
      margin: 0;
      padding: 0;
    }
    .list1{
      overflow: hidden;
      width: 604px;
      margin-left:40px ;
    }
    ul{
      width: 604px;
      height: 300px;
      /* overflow: hidden; */
      list-style-type:none;
      display: flex;   
      margin: 0;    
    }
    .img img{
      position: relative;
      left: 0;
    }
    .text{
      display: flex;
      height: auto;
      width: 604px;
      justify-content: space-between;
      margin-left:40px ;
      margin-top:-2px ;
      background-color: pink;
    }
    .text a{
      text-decoration: none;
      flex-grow: 1;
      text-align: center;
    }
    .active{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="list1">
      <ul class="img-list">
        <li>
          <img src="./img/wzry1.jpeg" style="position: relative; left: 0;">
        </li>
        <li>
          <img src="./img/wzry2.jpeg" alt="" style="position: relative; left: 0;">
        </li>
        <li>
          <img src="./img/wzry3.jpeg" alt="" style="position: relative; left: 0;">
        </li>
        <li>
          <img src="./img/wzry4.jpeg" alt="" style="position: relative; left: 0;">
        </li>
      </ul>
    </div>
    <div class="text">
        <a href="#" class="active">梦回西游</a>
        <a href="#">王者荣耀</a>
        <a href="#">参与，职业中学</a>
        <a href="#">轻聊青鸟</a>
    </div>
  </div>

  <script>
    var imgEl = document.querySelectorAll('img')
    var textEL = document.querySelector('.text')
    var activeEL = document.querySelector('.active')
    var imgListEl = document.querySelector('.img-list')
    var index = 0

    textEL.onmouseover = function(event) {
      var i = Array.from(textEL.children).findIndex(function(item){
        return item === event.target
      })
      index = i
      barswith()
    }

    startTime()

    function startTime() {
      //定时器
        var settime = setInterval(function() {
        index = ++index % 4
        barswith()
        },1000)
    }
    
    function barswith() {
      imgListEl.style.transform = `translateX(-${index*604}px)`
      imgListEl.style.transition = `all 300ms ease`
      activeEL.classList.remove('active')
      var itemEl = textEL.children[index]
      itemEl.classList.add('active')
      activeEL = itemEl
    }

  
   
  </script>
</body>
</html>
