<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* *{p0m0}为了消除ul带来的padding */
    *{
      margin: 0;
      padding: 0;
    }
    .list1{
      overflow: hidden;
      width: 604px;
      margin-left:40px ;
    }
    ul{
      width: 604px;
      height: 300px;
      /* overflow: hidden; */
      list-style-type:none;
      display: flex;   
      margin: 0; 
      position: relative;   
    }
    .img-list  img{
      position: absolute;
      left: 100%;
    }
    .img-list li:first-child img{
      left: 0%;
    }


    .text{
      display: flex;
      height: auto;
      width: 604px;
      justify-content: space-between;
      margin-left:40px ;
      margin-top:-2px ;
      background-color: pink;
    }
    .text a{
      text-decoration: none;
      flex-grow: 1;
      text-align: center;
    }
    .active{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="list1">
      <ul class="img-list">
        <li>
          <img src="./img/wzry1.jpeg" >
        </li>
        <li>
          <img src="./img/wzry2.jpeg" alt="" >
        </li>
        <li>
          <img src="./img/wzry3.jpeg" alt="" >
        </li>
        <li>
          <img src="./img/wzry4.jpeg" alt="">
        </li>
      </ul>
    </div>
    <div class="text">
        <a href="#" class="active">梦回西游</a>
        <a href="#">王者荣耀</a>
        <a href="#">参与，职业中学</a>
        <a href="#">轻聊青鸟</a>
    </div>
  </div>

  <script>
    var imgEl = document.querySelectorAll('img')
    var textEL = document.querySelector('.text')
    var activeEL = document.querySelector('.active')
    var imgListEl = document.querySelector('.img-list')
    var index = 0

    textEL.onmouseover = function(event) {
      var i = Array.from(textEL.children).findIndex(function(item){
        return item === event.target
      })
      index = i

      barswith()//不能再调用了,因为我要用event.target,可以调用,我没明确问题
      //event.target可以用indexOf吗,i不是已经拿到了吗,我要的是img的,没明确问题

    }

    startTime()

    
    function barswith() {
      //拿元素的索引:Array.indexOf()
      for(var picindex = 0; picindex < imgEl.length; picindex++) {
        if(picindex > index){
          imgEl[picindex].style.left = '100%'
          imgEl[picindex].style.transition = `all 300ms ease`
        }else
        if(picindex < index){
          imgEl[picindex].style.left = '-100%'
          imgEl[picindex].style.transition = 'all 300ms ease'
        }else
        {
          imgEl[index].style.left = '0'
          imgEl[index].style.transition = `all 300ms ease`
        }
      }
    
      activeEL.classList.remove('active')
      var itemEl = textEL.children[index]
      itemEl.classList.add('active')
      activeEL = itemEl
    }
    
    var settime
    function startTime() {
      //定时器
        settime = setInterval(function() {
        index = ++index % 4
        barswith()
        },1000)
        // return settime//这里返回的是新的值,不是计时器,用默认值
    }

    //  var aEL = document.querySelectorAll('a')

    textEL.onmouseenter = function() {
       clearInterval(settime)
    }

    textEL.onmouseleave = function() {  
      startTime()
    }
  </script>
</body>
</html>
