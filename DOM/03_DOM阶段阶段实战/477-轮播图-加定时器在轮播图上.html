<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* *{p0m0}为了消除ul带来的padding */
    *{
      margin: 0;
      padding: 0;
    }
    .list1{
      overflow: hidden;
      width: 604px;
      margin-left:40px ;
    }
    ul{
      width: 604px;
      height: 300px;
      /* overflow: hidden; */
      list-style-type:none;
      display: flex;   
      margin: 0;    
    }
    .img img{
      position: relative;
      left: 0;
    }
    .text{
      display: flex;
      height: auto;
      width: 604px;
      justify-content: space-between;
      margin-left:40px ;
      margin-top:-2px ;
      background-color: pink;
    }
    .text a{
      text-decoration: none;
      flex-grow: 1;
      text-align: center;
    }
    .active{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="list1">
      <ul class="img-list">
        <li>
          <img src="./img/wzry1.jpeg" style="position: relative; left: 0;">
        </li>
        <li>
          <img src="./img/wzry2.jpeg" alt="" style="position: relative; left: 0;">
        </li>
        <li>
          <img src="./img/wzry3.jpeg" alt="" style="position: relative; left: 0;">
        </li>
        <li>
          <img src="./img/wzry4.jpeg" alt="" style="position: relative; left: 0;">
        </li>
      </ul>
    </div>
    <div class="text">
        <a href="#" class="active">梦回西游</a>
        <a href="#">王者荣耀</a>
        <a href="#">参与，职业中学</a>
        <a href="#">轻聊青鸟</a>
    </div>
  </div>

  <script>
    var aEL = document.querySelectorAll('a')
    var imgEl = document.querySelectorAll('img')

    //方法一:onmouseenter(不用事件委托),立刻执行函数,for
    // for(var i = 0; i<aEL.length; i++){//倒数第二步是i++,最后一把是判断即使是false但i依旧为aEL.length
    //   // aEL[i].onclick = function() {
    //     // console.log(this[i]);//this是触发事件本身而不是数组,他不具备数组功能,所有用立刻执行函数

    //     (function(index){
    //       aEL[index].onmouseenter = function() {//上面错误即this[index]
    //         // console.log(imgEl[index])
    //         for(var i2 = 0; i2 < aEL.length; i2++){
    //           aEL[i2].classList.remove('active')
    //         }
    //         aEL[index].classList.add('active')
    //         imgEl[index].style.left = `-${index*604}px`
    //       }
    //       aEL[index].onmouseleave = function() {
    //         imgEl[index].style.left = 0
    //       }
    //     })(i)
    //   }

    var aEL = document.querySelectorAll('a')
    var imgEl = document.querySelectorAll('img')
    var textEL = document.querySelector('.text')
    var activeEL = document.querySelector('.active')
    var imgListEl = document.querySelector('.img-list')
    var index = 0
    //方法二:事件委托
    textEL.onmouseover = function(event) {
      // console.log(event.target)
      activeEL.classList.remove('active')
      event.target.classList.add('active')
      activeEL = event.target
      for(var i = 0; i < imgEl.length; i++){
        if(aEL[i] === event.target) break
      }//明确问题:你想要的是i
      imgListEl.style.transform = `translateX(-${i*604}px)`
      imgListEl.style.transition = `all 300ms ease`
      index = i
    }

    // console.log(index)//无法用函数内的值,因为函数没被调用

    //定时器
    setInterval(function() {

      activeEL.classList.remove('active')
      //方法一
      index = ++index %4
      // 方法二
      // index++
      // if(index === aEL.length){index =0}
      
      
      imgListEl.style.transform = `translateX(-${index*604}px)`
      imgListEl.style.transition = `all 300ms ease`
      
      var itemEl = textEL.children[index]
      itemEl.classList.add('active')
      activeEL = itemEl
    },3000)
  </script>
</body>
</html>
