<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    (function(){
      var i = 2
      aa()
    })()
    function aa() {
      console.log(i)
    }
    //i is undefined,外面函数不能用内函数,即使内涵数调用了外函数(明白了不等于就会了)
    console.log(i)
  </script>
</body>
</html>
